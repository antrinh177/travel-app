<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/sign_up_form.css">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body>
        <div class="header">

        </div>
    
        <main>
            <h2>Sign Up Form</h2>
        
            <form id="signUpForm" novalidate>
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname"><br>
                <span id="fname-error" class="error-message"></span><br><br>

                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lname"><br>
                <span id="lname-error" class="error-message"></span><br><br>

                <label for="age">Age: </label>
                <input type="number" id="age" name="age"><br>
                <span id="age-error" class="error-message"></span><br><br>

                <label for="gender">Gender: </label>
                <select id="gender" name="gender" size="1">
                    <option value="">--Please choose your gender--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                    <option value="not">Not Prefer to Say</option>
                </select><br>
                <span id="gender-error" class="error-message"></span><br><br>

                <label for="email">E-mail Address: </label>
                <input type="email" id="email" name="email"><br>   
                <span id="email-error" class="error-message"></span><br><br>

                <button id="submit-sign-up-btn">Submit</button>
            </form>    
        </main>

        <div id="custom-alert" class="modal">
            <div class="modal-content">
                <p id="alert-message">Form Submitted Successfully!</p>
                <button id="modal-questionnaire-btn" onclick="window.open('survey.html', '_blank')">Answer Survey</button>
            </div>
        </div>
        
        <script src="scripts/sign_up_form.js"></script>
    </body>
</html>
